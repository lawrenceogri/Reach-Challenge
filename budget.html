<!DOCTYPE html>
<html>

<head>
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div style="width: fit-content; margin: 0 auto;">
        <h1 class="center">Budget Planner<span>|</span></h1>
        <h2 class="center">${Name}, here you go <span>:)</span></h2>
    </div>
    <div class="key">

    </div>
    <div class="chart-div">
        <div class="item-div-cal">
            <div class="items-cal">50</div>
            <div class="items-cal">45</div>
            <div class="items-cal">40</div>
            <div class="items-cal">35</div>
            <div class="items-cal">30</div>
            <div class="items-cal">25</div>
            <div class="items-cal">20</div>
            <div class="items-cal">15</div>
            <div class="items-cal">10</div>
            <div class="items-cal">5</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #5778DA;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #DADA57;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #74E133;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #DA6D6D;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #398E3C;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #F8A1DF;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #755252;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #F48C62;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #908358;">&nbsp;</div>
        </div>

        <div class="item-div">
            <div class="items" style="background: #E6C5FF;">&nbsp;</div>
        </div>
    </div>

</body>

</html>
